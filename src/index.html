<!DOCTYPE html>
<html lang="en-EN">
<head>
    <title>this is not forager TM MAP EDITOR</title>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="bag">
    <button id="exporter">Export</button>
    <label for="importer">Import</label>
    <input type="file" id="importer" value="Import" name="map" accept="application/json">
</div>
<div id="toolbar">
    <div id="move" class="tool" title="[SPACE]">
        <i class="icon ion-md-move"></i>
    </div>
    <div id="edit" class="tool" title="[E]">
        <i class="icon ion-md-create"></i>
    </div>
    <div id="bucket" class="tool" title="[C]">
        <i class="icon ion-md-color-fill"></i>
    </div>
</div>
<div id="blockSelector">
</div>
<div id="canvas">
</div>
<div id="footer">
    <p>
        created with <i class="icon ion-md-heart"></i> by <a href="https://twitter.com/Jugacu_" target="_blank">jugacu</a> <br>
        <a href="https://github.com/Jugacu/thisisnotforagerMapEditor" target="_blank">fork me</a> on <i class="icon ion-logo-github"></i>
    </p>
</div>
</body>
</html>
